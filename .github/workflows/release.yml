name: Build Release Binaries

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x64
          - os: ubuntu-latest
            target: linux-x64
            
          # Windows x64 
          - os: windows-latest
            target: windows-x64
            
          # macOS (Intel)
          - os: macos-13
            target: macos-x64
            
          # macOS (Apple Silicon)
          - os: macos-latest
            target: macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Get dependencies
        run: dart pub get

      - name: Run tests
        run: dart test

      - name: Compile binary
        run: dart compile exe bin/simpleweb.dart -o simpleweb${{ runner.os == 'Windows' && '.exe' || '' }}

      - name: Create archive (Windows/macOS - ZIP)
        if: runner.os == 'Windows' || runner.os == 'macOS'
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            7z a simpleweb-${{ matrix.target }}.zip simpleweb.exe
          else
            zip simpleweb-${{ matrix.target }}.zip simpleweb
          fi

      - name: Create archive (Linux - TGZ)
        if: runner.os == 'Linux'
        run: tar -czf simpleweb-${{ matrix.target }}.tgz simpleweb

      - name: Upload archive to release
        uses: softprops/action-gh-release@v1
        with:
          files: simpleweb-${{ matrix.target }}.${{ runner.os == 'Linux' && 'tgz' || 'zip' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ARM builds using self-hosted runners (if available) or Docker emulation
  build-arm:
    name: Build ARM binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: linux-arm64
            platform: linux/arm64
          - target: linux-arm
            platform: linux/arm/v7

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ARM binary
        run: |
          docker run --rm --platform ${{ matrix.platform }} \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            dart:stable sh -c "
              dart pub get &&
              dart test &&
              dart compile exe bin/simpleweb.dart -o simpleweb
            "

      - name: Create ARM archive (TGZ)
        run: tar -czf simpleweb-${{ matrix.target }}.tgz simpleweb

      - name: Upload ARM archive to release
        uses: softprops/action-gh-release@v1
        with:
          files: simpleweb-${{ matrix.target }}.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
